<div class="board-wrapper">
    <h2 class="score">Score: {{score}}</h2>

    <section class="bombs-container">
        <div class="y-axis" *ngFor="let x of [1,2,3]">
            <app-bomb *ngFor="let y of [1,2,3,4]"></app-bomb>
        </div>
    </section>

    <section class="bins-container">
        <app-bin *ngFor="let x of [1,2,3]"></app-bin>
    </section>

    <app-timer></app-timer>
</div>
